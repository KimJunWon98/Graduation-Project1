<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Add links to Recorder.js and Howler.js here -->
    <!-- <script src="path/to/recorder.js"></script> -->
    <!-- <script src="path/to/howler.js"></script> -->
    <script src="app.js"></script>
    <title>Voice Recorder</title>
  </head>
  <body>
    <div class="audio-upload-container">
      <input
        class="file-upload-input"
        type="file"
        onchange="handleFileSelect(this);"
        accept="audio/*"
      />
      <button class="record-button" onclick="startRecording();">
        Start Recording
      </button>
      <button class="stop-button" onclick="stopRecording();">
        Stop Recording
      </button>
      <button class="play-button" onclick="playRecording();">
        Play Recording
      </button>
      <audio id="audio-player" controls></audio>
    </div>
  </body>
</html>
